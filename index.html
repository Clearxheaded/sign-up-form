<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-section">
        <img src="images/background.jpg" id="background-image" alt="Fresh leaves background">
    </div>

    <div class="right-section">
        <div class="heading">
            <p>This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <i>now</i> to get started.
            </p>
                
            <p>You <i>know</i> you want to.</p>
        </div>

        <form>
            <fieldset>
                <legend>Let's do this!</legend>

                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first_name" placeholder="Your first name goes here">

                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last_name" placeholder="Your last name goes here">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="123@xyz.com">

                <label for="phone-number">PHONE NUMBER</label>
                <input type="text" id="phone-number" name="phone-number" placeholder="9999999999999">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="password_confirmation">
            </fieldset>
        </form>
        
    </div>
</body>
</html>
