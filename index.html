<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin sign-up form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-section">
        <img src="images/background.jpg" id="background-image" alt="Fresh leaves background">

        <div class="logo-container">
            <img src="images/odin-lined.png" alt="Odin Logo" class="odin-logo">
            <h1>ODIN</h1>
        </div>
    
        <div class="credits">
            <p>
                Photo by Halie West on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer">
                    Unsplash
                </a>
            </p>
        </div>        

    </div>

    <div class="right-section">

        <div class="heading">
            <p>This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <i>now</i> to get started.
            </p>
                
            <p>You <i>know</i> you want to.</p>
        </div>

        <form>
            <fieldset>
                <legend>Let's do this!</legend>
                
                <div class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first_name" placeholder="Your first name goes here">
                </div>
        
                <div class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last_name" placeholder="Your last name goes here">
                </div>
        
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="123@xyz.com">
                </div>
        
                <div class="form-group">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" name="phone-number">
                </div>
        
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
        
                <div class="form-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="password_confirmation">
                </div>
            </fieldset>
        </form>
        
        <button id="create-account-btn">Create account</button>

        <p>Already have an account? <strong>Log in</strong></p>
    </div>
</body>
</html>
